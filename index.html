<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TWOther</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dist.css">
  
</head>

<body class="bg-white dark:bg-dim-900">
  <!-- Container -->
  <div class="container mx-auto h-screen flex xl:max-w-[1200px]">
    <!-- Left -->
    <div class="xl:w-1/5 w-20 h-full flex flex-col xl:pr-4">
      <!-- Logo -->

      <!-- PERUBAHAN -->
      <a href="" class="link-active  my-2">
        <img src="./assets/logo.png" alt="logohack" class="w-20 mr-2">
      </a>
      <!-- PERUBAHAN END-->


      <!-- NAVIGATION  -->
      <nav class="mt-5">
        <a href="" class="link-active mb-8 text-red-600">
          <i class="fa-solid fa-house text-xl "></i>
          <span class="icon">Home</span>
        </a>
        <a href="" class="link mb-8 text-red-600">
          <i class="fa-solid fa-hashtag text-xl"></i>
          <span class="icon">Explore</span>
        </a>
      </nav>
      
      <!-- NAVIGATION  END-->
      <!-- Button -->
    <a href=""
      class="mx-auto w-11 h-11 xl:w-full flex items-center justify-center bg-red-600  rounded-full text-white font-bold hover:bg-red-900">
      <i class="fa-solid fa-feather text-xl block xl:hidden "></i>
      <span class="icon xl:ml-0 ">Tweet</span>
     </a>
    </div>
    <!-- End Left -->
    <!-- Middle -->
    <div class="w-full xl:w-1/2 h-screen overflow-y-auto">
      <!-- Sticky Header -->

      <div
        class="flex justify-between items-center border px-4 py-3 sticky top-0 bg-white dark:bg-dim-900  border-gray-200 dark:border-gray-700">
        <h4 class="text-gray-800 dark:text-gray-100 font-bold ">
          Home
        </h4>

        <!-- PERUBAHAN -->
        <img src="./assets/logo.png" alt="logohack" class="w-10 mr-2">
        <!-- PERUBAHAN END-->

      </div>
      <!-- Sticky Header End -->
      
      <!-- Tweet Box Message-->
      <div class="border pb-3 border-gray-200 dark:border-dim-200 ">
        <div class="flex p-4 ">

          <!-- Tweet Box Message Profil -->
          <img class="w-10 h-10 rounded-full "
            src="https://pbs.twimg.com/profile_images/1444753598328496128/hCCopfyz_400x400.jpg" alt="" />
          <!-- Tweet Box Message Profil End-->

          <!-- MESSAGE -->
          <textarea class="p-2 dark:text-white text-gray-900 w-full h-16 bg-transparent focus:outline-none resize-none"
            placeholder="Masukan keluh kesah"></textarea>
           <!-- MESSAGE END-->

        </div>

         <!-- RADIO BELUM KELAR-->
        <div class="flex p-4">
        
          <div class="mr-2">
            <input type="radio" id="gaming" name="tweet__message" value="Gaming" class="checked:bg-blue-500" />
            <label for="gaming" class="text-white">Gaming</label><br>
          </div>
          <div class="mr-2">
            <input type="radio" id="sport" name="tweet__message" value="sport" class="checked:bg-blue-500" />
            <label for="sport" class="text-white">Sport</label><br>
          </div>
          <div class="mr-2">
            <input type="radio" id="musik__and__movie" name="tweet__message" value="musik__and__movie" class="checked:bg-blue-500" />
            <label for="musik__and__movie" class="text-white">Music And Movie</label><br>
          </div>
          
       
          <button href="" class="font-bold bg-red-600 text-white rounded-full  px-6 ml-auto mr-1 flex items-center hover:bg-red-900">
            Tweet
          </button>

          <!-- test -->
          
        </div>

      </div>
      <!-- Tweet Box Message End -->
      
      <!-- Tweet -->
      <div class="border border-gray-200 dark:border-dim-200 cursor-pointer pb-4 ">

        <!-- PROFIL-->
        <div class="flex p-4 pb-0">
          <img class="h-9 w-9 rounded-full "
            src="https://pbs.twimg.com/profile_images/1444753598328496128/hCCopfyz_400x400.jpg" alt="" />
            <div class="xl:flex flex-col ml-2">
              <h4 class="text-gray-800 dark:text-white font-bold text-sm">masih beta ngab</h4>
              <p class="text-gray-400 text-sm">@bangjago</p>
            </div>
          </p>
        </div>
        <!-- PROFIL-->
        
         <!-- CARD TWEET-->
        <div class="pl-8 xl:pl-16">
          <p class="w-auto font-medium text-gray-800 dark:text-white">
            pesulap merah adu mekanik  sama samsudin
          </p>
          <button href="" class="font-bold bg-red-600  text-white rounded-full mt-6 px-6  flex items-center hover:bg-red-900">
            Delete
          </button>
        </div>
        <!-- CARD TWEET END-->

      </div>
      
      <!-- Tweet End -->

    </div>

    <!-- Right -->
    <div class="hidden w-[30%] xl:block ">
      
       <!--USER PROFIL-->
       <div class="w-14 xl:w-full mx-auto mt-auto flex  justify-betwee mb-2  rounded-full p-2 cursor-pointer ">
        <img class="w-10 h-10 rounded-full"
          src="https://pbs.twimg.com/profile_images/1444753598328496128/hCCopfyz_400x400.jpg" alt="" />


          <!-- PERUBAHAN -->
        <div class="xl:flex flex-col ml-2">
          <h4 class="text-gray-800 dark:text-white font-bold text-sm">masih beta ngab</h4>
          <p class="text-gray-400 text-sm">@bangjago</p>
        </div>
        <!-- PERUBAHAN END-->


      </div>
      <!-- USER PROFIL END-->
      
      <!-- TWEET HARIAN -->
      <div class="bg-gray-50 dark:bg-dim-700 rounded-2xl m-2">
        <h3 class="text-gray-900 dark:text-white font-bold p-3 border-b border-gray-200 dark:border-dim-200">
          Ente kadang kadang
        </h3>
        <div class="p-3 border-b border-gray-200 dark:border-dim-200">
          <h4 class="font-bold  text-gray-800 dark:text-white">
            #hacktiv8
          </h4>
          <p class="text-xs text-gray-400">1k Tweets</p>
        </div>
        <div class="p-3 border-b border-gray-200 dark:border-dim-200">
          <h4 class="font-bold  text-gray-800 dark:text-white">
            #hacktiv8
          </h4>
          <p class="text-xs text-gray-400">1k Tweets</p>
        </div>
        <div class="p-3 border-b border-gray-200 dark:border-dim-200">
          <h4 class="font-bold  text-gray-800 dark:text-white">
            #hacktiv8
          </h4>
          <p class="text-xs text-gray-400">1k Tweets</p>
        </div>
        <div class="text-blue-400  p-3 cursor-pointer">
          liat keluh kesah
        </div>
      </div>
    <!-- TWEET HARIAN END -->
  
    </div>

  </div>
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
